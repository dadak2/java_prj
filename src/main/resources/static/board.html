<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>게시판 - Cursor Project</title>
    <link rel="stylesheet" href="/css/board.css?v=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>Cursor Project</h1>
                </div>
                <nav class="nav">
                    <a href="/board.html" class="nav-link active">
                        <i class="fas fa-list"></i> 게시판
                    </a>
                    <a href="/write.html" class="nav-link">
                        <i class="fas fa-edit"></i> 글쓰기
                    </a>
                    <a href="/profile.html" class="nav-link">
                        <i class="fas fa-user"></i> 프로필
                    </a>
                </nav>
                <div class="user-menu">
                    <span class="welcome-text">환영합니다, <span id="userNickname">사용자</span>님!</span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </button>
                </div>
            </div>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 게시판 제목 -->
            <div class="board-header">
                <div class="board-title">
                    <h2><i class="fas fa-list"></i> 게시판</h2>
                    <p>커뮤니티에 참여해보세요</p>
                </div>
                <button class="refresh-btn" onclick="refreshPosts()" title="새로고침">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <!-- 검색 및 필터 -->
            <div class="board-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="제목 또는 내용으로 검색...">
                    <button class="search-btn" onclick="searchPosts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="filter-controls">
                    <select id="categoryFilter" onchange="filterPosts()">
                        <option value="">전체 카테고리</option>
                        <option value="일반">일반</option>
                        <option value="공지">공지</option>
                        <option value="질문">질문</option>
                        <option value="자유">자유</option>
                        <option value="기술">기술</option>
                    </select>
                    <select id="sortFilter" onchange="sortPosts()">
                        <option value="latest">최신순</option>
                        <option value="popular">인기순</option>
                        <option value="views">조회순</option>
                    </select>
                </div>
            </div>

            <!-- 게시글 목록 -->
            <div class="board-content">
                <div class="post-list" id="postList">
                    <!-- 게시글이 여기에 동적으로 로드됩니다 -->
                    <div class="loading-message">
                        <i class="fas fa-spinner fa-spin"></i>
                        게시글을 불러오는 중...
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <div class="pagination" id="pagination">
                    <!-- 페이지네이션이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 글쓰기 버튼 -->
            <div class="write-button-container">
                <button class="write-btn" onclick="goToWrite()">
                    <i class="fas fa-edit"></i> 글쓰기
                </button>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Cursor Project. All rights reserved.</p>
                <div class="footer-links">
                    <a href="/about.html">소개</a>
                    <a href="/terms.html">이용약관</a>
                    <a href="/privacy.html">개인정보처리방침</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>처리 중...</p>
    </div>

    <!-- 메시지 모달 -->
    <div id="messageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="modalBtn" onclick="closeModal()">확인</button>
            </div>
        </div>
    </div>

    <script src="/js/board.js?v=1.0"></script>
</body>
</html>
