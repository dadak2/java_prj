<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>로그인 - Cursor Project</title>
    <link rel="stylesheet" href="/css/login.css?v=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1><i class="fas fa-sign-in-alt"></i> 로그인</h1>
                <p>계정에 로그인하세요</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginInfo">
                        <i class="fas fa-user"></i> 사용자별명 또는 이메일
                    </label>
                    <input type="text" id="loginInfo" name="loginInfo" required 
                           placeholder="사용자별명 또는 이메일을 입력하세요">
                    <div class="validation-message" id="loginInfoMessage"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 비밀번호
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="비밀번호를 입력하세요">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                    <div class="validation-message" id="passwordMessage"></div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>
            
            <div class="links">
                <a href="/forgot-password.html" class="forgot-password">비밀번호를 잊으셨나요?</a>
                <div class="signup-link">
                    계정이 없으신가요? <a href="/signup.html">회원가입하기</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>로그인 중...</p>
    </div>
    
    <!-- 성공/실패 메시지 모달 -->
    <div id="messageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="modalBtn" onclick="closeModal()">확인</button>
            </div>
        </div>
    </div>
    
    <script src="/js/login.js?v=1.0"></script>
</body>
</html>
