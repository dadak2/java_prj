<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>회원가입 - Cursor Project</title>
    <link rel="stylesheet" href="/css/signup.css?v=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="header">
                <h1><i class="fas fa-user-plus"></i> 회원가입</h1>
                <p>새로운 계정을 만들어보세요</p>
            </div>
            
            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="nickname">
                        <i class="fas fa-user"></i> 사용자별명
                    </label>
                    <input type="text" id="nickname" name="nickname" required 
                           placeholder="3-50자의 한글, 영문, 숫자, 언더스코어만 사용 가능 (띄어쓰기 불가)">
                    <div class="validation-message" id="nicknameMessage"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> 이메일
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="example@email.com">
                    <div class="validation-message" id="emailMessage"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> 비밀번호
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="8자 이상 입력해주세요">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> 비밀번호 확인
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="비밀번호를 다시 입력해주세요">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="validation-message" id="confirmPasswordMessage"></div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        <a href="#" onclick="showTerms()">이용약관</a> 및 
                        <a href="#" onclick="showPrivacy()">개인정보처리방침</a>에 동의합니다
                    </label>
                </div>
                
                <button type="submit" class="signup-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> 회원가입
                </button>
            </form>
            
            <div class="login-link">
                이미 계정이 있으신가요? <a href="/login.html">로그인하기</a>
            </div>
        </div>
    </div>
    
    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>처리 중...</p>
    </div>
    
    <!-- 성공/실패 메시지 모달 -->
    <div id="messageModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="modalBtn" onclick="closeModal()">확인</button>
            </div>
        </div>
    </div>
    
    <script src="/js/signup.js?v=1.0"></script>
</body>
</html>
