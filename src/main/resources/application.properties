spring.application.name=cursor

# 서버 포트 설정
server.port=9090
server.address=0.0.0.0


# MariaDB 데이터베이스 설정
spring.datasource.url=jdbc:mariadb://localhost:3306/cursor_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=cursor
spring.datasource.password=cursor

# HikariCP 커넥션 풀 설정
spring.datasource.hikari.pool-name=HikariPool-Cursor
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# JPA 설정 (MariaDB용)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# MariaDB 특화 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

# 로깅 설정
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.com.prj.cursor=DEBUG

# 개발 모드 설정 (정적 파일 자동 리로드)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static
spring.devtools.restart.exclude=static/**,public/**

# 정적 리소스 캐싱 비활성화 (개발용)
spring.resources.chain.cache=false
spring.resources.chain.enabled=false
spring.resources.cache.period=0
spring.resources.chain.strategy.content.enabled=false
spring.resources.chain.strategy.content.paths=/**

# 브라우저 캐시 비활성화 (개발용)
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

# Redis 설정
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# Redis 연결 실패 시 대체 설정
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.connect-timeout=2000ms
spring.redis.jedis.pool.time-between-eviction-runs=-1ms

# Kafka 설정
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=game-ranking-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000

# WebSocket 설정
spring.websocket.stomp.broker.relay.enabled=false
